{% extends "base.html" %}

{% block extra_title %}News{% endblock%}

{% block bodyclass %}wide{% endblock %}

{% block content %}
  <div class="columned two-col">
    {% for obj in object_list %}
      <a href="{{ obj.get_absolute_url }}" class="breakout">
        <h1>{{ obj.title }}</h1>
        <p>{{ obj.summary|safe }}</p>
      </a>
    {% endfor %}
  </div>
{% endblock %}
