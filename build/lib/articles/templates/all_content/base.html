{% extends "base.html" %}

{% block extrahead %}
  {% if destination %}
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} {{ destination.title }}" href="{{ destination.get_feed_url }}">
  {% endif %}
{% endblock %}


{% block complementary %}
  {% block destination_extras %}{% endblock %}
  {% block story_extras %}{% endblock %}
{% endblock %}
